<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Local Search</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

<body>
  <div class="container" style="margin-top: 15%" id="app">
    <div class="row u-space-after">
      <div class="twelwe columns u-center">Local Search
      </div>
    </div>
    <div class="row u-space-after">
      <div class="twelwe columns">
        <input class="u-full-width" id="searchText" type="text" v-model="text" ref="searchText" v-on:keyup="searchByEnter"/>
      </div>
    </div>
    <div class="row offset-by-one-and-half u-space-after">
      <div class="three columns">
        <input class="u-full-width" value="Google" type="button" v-on:click="searchGoogle"/>
      </div>
      <div class="three columns">
        <input class="u-full-width" value="Bing" type="button" v-on:click="searchBing"/>
      </div>
      <div class="three columns">
        <input class="u-full-width" value="Yandex" type="button" v-on:click="searchYandex"/>

    </div>
